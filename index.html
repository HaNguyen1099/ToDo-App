<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>ToDo-App</title>
</head>
<body>
    <div class="container">
        <div class="toDo">
            <h2>ToDo App</h2>
            <div class="ip">
                <input type="text" id="input-box" placeholder="Add a new task :>">
                <button>Add</button>
            </div>
        </div>
        <div class="control">
            <div class="status">
                <span id="all" class="active"> All </span>
                <span id="pending"> Pending </span>
                <span id="completed"> Completed </span>
            </div>
            <button class="delete">Clear All</button>
        </div>
        <ul class="list">
            <!-- <li class="checked"> Task 1 <span class="edit"><i class='bx bx-edit'></i></span> <span class="trash"><i class='bx bxs-trash-alt'> </i></li>
            <li> Task 2 <span class="edit"><i class='bx bx-edit'></i></span> <span class="trash"><i class='bx bxs-trash-alt'></i> </li>
            <li> Task 3 <span class="edit"><i class='bx bx-edit'></i></span> <span class="trash"><i class='bx bxs-trash-alt'></i> </li> -->
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
